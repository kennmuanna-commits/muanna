<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Welcome<span>...</span></h1>
      <p>
        Access your account and manage your dashboard with a clean,
        modern and secure experience designed just for you.
      </p>
    </div>
    <div class="right">
      <h2>Create your account</h2>
      <p class="subtitle">It's quick and easy. Fill the details below.</p>

      <form>
        <div class="input-group">
          <input type="text" placeholder="Username" />
        </div>

        <div class="input-group">
          <input type="email" placeholder="Email address" />
        </div>

        <div class="input-group">
          <input type="password" placeholder="Password" />
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" />
          <label for="terms">I agree with terms and conditions</label>
        </div>

        <button type="submit" class="btn">
          <a href="homePage.html">Log In</a>
        </button>
      </form>

      <div class="footer-text">
        Already have an account?
        <a href="#">Sign in</a>
      </div>
    </div>

  </div>

</body>
</html>
